<!DOCTYPE html>
<html>

<head>
    <title>Speed Tiers</title>
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>
    <div id="header">
        <form id="config">
            <label for="top100">Top 100</label>
            <input type="checkbox" id="top100" checked=true></input>
            <br />

            <label for="Choice Scarf">Choice Scarf</label>
            <input type="checkbox" id="choicescarf"></input>
            <br />

            <label for="tailwind">Tailwind</label>
            <input type="checkbox" id="tailwind" checked=true></input>
            <br />

            <label for="ability">Ability</label>
            <input type="checkbox" id="ability" checked=true></input>
            <br />

            <label for="Iron Ball">Iron Ball</label>
            <input type="checkbox" id="ironball"></input>
            <br />

            <button type="submit">Refresh</button>
            <br />
        </form>
    </div>
    <div id="table"></div>
    <script data-main="dist/script" src="require.js"></script>
</body>

</html>
