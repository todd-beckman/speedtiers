<!DOCTYPE html>
<html>

<head>
    <title>Speed Tiers</title>
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>
    <div id="header">
        <div id="config">
            <input type="checkbox" id="top100" checked=true></input>
            <label for="top100">
                <div class="filterbutton"> Top 100 </div>
            </label>

            <input type="checkbox" id="choicescarf"></input>
            <label for="choicescarf">
                <div class="filterbutton">
                    Choice Scarf
                </div>
            </label>

            <input type="checkbox" id="tailwind" checked=true></input>
            <label for="tailwind">
                <div class="filterbutton">
                    Tailwind
                </div>
            </label>

            <input type="checkbox" id="ability" checked=true></input>
            <label for="ability">
                <div class="filterbutton">
                    Ability
                </div>
            </label>

            <input type="checkbox" id="ironball"></input>
            <label for="ironball">
                <div class="filterbutton">
                    Iron Ball
                </div>
            </label>

            <input type="checkbox" id="ascending"></input>
            <label for="ascending">
                <div class="filterbutton" id="ascending-text">
                    Ascending
                </div>
            </label>
        </div>
    </div>
    <br />
    <div id="table"></div>
    <script data-main="dist/script" src="require.js"></script>
</body>

</html>
